<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS reset-->
    <link rel="stylesheet" href="css/reset.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/main.css">
     <!-- icon stylesheet -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Noto+Serif+Georgian:wght@200;400&display=swap" rel="stylesheet">
    <title>Book R Us</title>
</head>
<body>
    <ul class="skip-links">
        <li><a href="#events">Skip to Events</a></li>
        <li><a href="#footer">Skip to the footer</a></li>
      </ul>
    <!-- header divided into two parts -->
    <header class="header" id="header">
        <div class="topheader">
            <a href="home.html"><img src="images/book_r_us_logo.png" alt="Book R Us's logo"></a>
            <form class="searchbar" action="">
                <input type="text" name="search" placeholder="Search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <nav class="headernav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href=" contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- main body -->
    <main>
        <img class="banner" src="images/home_top_img.jpeg" alt="banner on home page">
        <div class="browsebook">
            <h2>Browse for more...</h2>
            <div class="scrollbook">
                <img class="book_img" src="images/book_img_five_survive.jpeg" alt="book image of">
                <img class="book_img" src="images/book_img_heart_of_the_sun_warrior.jpeg" alt="book image of">
                <img class="book_img" src="images/book_img_babel.jpeg" alt="book image of">
                <img class="book_img" src="images/book_img_the_sadness_book.jpeg" alt="book image of">
                <img class="book_img" src="images/book_img_healing_through_words.jpeg" alt="book image of">
                <img class="book_img" src="images/book_img_who_is_wellness_for.jpeg" alt="book image of">
                <img class="book_img" src="images/book_img_chainsaw_man.jpeg" alt="book image of">
                <img class="book_img" src="images/book_img_it_starts_with_us.jpeg" alt="book image of">
                <img class="book_img" src="images/book_img_a_light_in_the_flame.jpeg" alt="book image of">
            </div>
            <div class="scrolldot">
                <svg width="200" height="40" viewBox="0 0 260 10">
                    <g>
                    <circle cx="10" cy="10" r="10" fill="#ffffff"/>
                    <circle cx="40" cy="10" r="10" fill="#ffffff"/>
                    <circle cx="70" cy="10" r="10" fill="#ffffff"/>
                    <circle cx="100" cy="10" r="10" fill="#ffffff"/>
                    <circle cx="130" cy="10" r="10" fill="#ffffff"/>
                    <circle cx="160" cy="10" r="10" fill="#ffffff"/>
                    <circle cx="190" cy="10" r="10" fill="#ffffff"/>
                    <circle cx="220" cy="10" r="10" fill="#ffffff"/>
                    <circle cx="250" cy="10" r="10" fill="#ffffff"/>
                    </g>
                </svg>
            </div>
        </div>
        <div class="eventbox">
            <h2>Events</h2>
            <section class="eventintro"></section>
        </div>
    </main>
    <footer id="footer">
        <div class="footer-left">
            <p>&copy; Book R Us 2023</p>
            <p>All images are taken from <a href="https://stock.adobe.com/ca/" target="_blank">Adobe Stock</a></p>
            <br>
            <p><sub><a href="#header">Back to Top</a></sub></p>
        </div>
        <div class="footer-right">
            <p>1385 Woodroffe Ave
                Ottawa, Ontario</p>
                <p>K2G 1V8</p>
            <p>613-727-4723</p>
        </div>
    </footer>
</body>
</html>
